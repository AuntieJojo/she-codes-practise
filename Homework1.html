<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework1</title>
    <style>
      body {
        text-align: center;
      }
      h2 {
        color: #2853a3;
        font-size: 34px;
        font-weight: 300;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 48px;
      }
      h3 {
        font-size: 34px;
        font-weight: 100;
